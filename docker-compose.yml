version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: aohi_api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data:rw
      - ./playbooks:/app/playbooks:rw
    environment:
      - AOHI_ENV=production

  ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
    container_name: aohi_ui
    ports:
      - "8501:8501"
    depends_on:
      - api
    environment:
      - API_URL=http://api:8000
    volumes:
      - ./data:/app/data:rw
